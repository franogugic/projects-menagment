name: CI-CD

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore projects-menagment.sln

      - name: Build
        run: dotnet build projects-menagment.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test projects-menagment.sln --configuration Release --no-build --verbosity normal
